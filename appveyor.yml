# appveyor.yml
build: off

image:
- Ubuntu

clone_folder: /home/appveyor/.gvm/pkgsets/go1.10.4/global/src/github.com/eswdd/appveyor_pr_checker

#environment:
  #GOPATH: /usr/go/

stack: go 1.10

install:
- export GOPATH=/home/appveyor/.gvm/pkgsets/go1.10.4/global
- echo $PATH
- echo $GOPATH
- export PATH=$GOPATH%/bin:$PATH
- go version
- go env
- go get -v -t ./...

before_test:
  - go vet ./...

test_script:
  - go test ./...

