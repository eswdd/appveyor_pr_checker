# appveyor.yml
build: off

image:
- Ubuntu

clone_folder: /usr/go/src/github.com/eswdd/appveyor_pr_checker

environment:
  GOPATH: /usr/go/

stack: go 1.10

install:
- echo %PATH%
- echo %GOPATH%
- set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
- go version
- go env
- go get -v -t ./...

before_test:
  - go vet ./...

test_script:
  - go test ./...

